<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0B847A">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>

            <div class="container-inputs">
                <input type="email" name="email" id="inpEmail" placeholder="Email">
                <input type="password" name="password" id="inpPassword" placeholder="Password">
            </div>

            <div class="container-show-password">
                <input type="checkbox" name="showPassword" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>

            <input type="submit" value="SIGN IN">

            <p>
                <span>Forgot</span>
                <a href="#">Username / Password</a>
                <span>?</span>
            </p>

            <p>
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
